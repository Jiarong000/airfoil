<!DOCTYPE html>
<head>
    <title>WEB UI THINGY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to AirFoil SaaS</h1>
        </div>

        <hr>

        <div id="create-job">
            <p>Use the following form to create jobs:</p>
            <form onSubmit="createNewJob(); return false" id="form">
                <div class="form-group">
                    <label for="angle-input">Angle</label>
                    <input type="number" id="angle-input" class="form-control" placeholder="Angle">
                </div>

                <button type="submit" class="btn btn-primary">Run</button>
            </form>
        </div>

        <div id="wait-job">
            <p>Running your job!</p>
            <div class="progress" style="width: 100%">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
            </div>
        </div>

        <div id="results">
            <p>Here are your results from the computation!</p>
            <span id="url"></span>
        </div>
    </div>
</body>
